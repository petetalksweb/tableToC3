        <div id="chart">

        <script>
            var table = document.getElementById('tableToC3');
            var c3Columns = [];
            for(let rowIndex = 0; rowIndex < table.rows.length; rowIndex++) {
                for(let colIndex = 1; colIndex < table.rows[rowIndex].cells.length; colIndex++) {
                    if(c3Columns.length < colIndex) {
                        c3Columns.push([]);
                    }
                    c3Columns[colIndex - 1].push(table.rows[rowIndex].cells[colIndex].innerHTML);
                }
            }
            console.log(c3Columns);
            var chart = c3.generate({
                data: {
                    columns: c3Columns,
                    type: 'bar'
                },
                bar: {
                    width: {
                        ratio: 0.5 // this makes bar width 50% of length between ticks
                    }
                    // or
                    //width: 100 // this makes bar width 100px
                }
            });
        </script>
